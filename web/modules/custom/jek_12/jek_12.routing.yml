jek_12.content:
  path: '/jek_12/cats'
  defaults:
    _controller: '\Drupal\jek_12\Controller\SayHiController::cats'
    _title: ''
  requirements:
    _permission: 'access content'
jek_12.about:
  path: '/jek_12/cats/{id}'
  defaults:
    _controller: '\Drupal\jek_12\Controller\SayHiController::show'
    _title: ''
  requirements:
    _permission: 'access content'
jek_12.delete:
  path: '/jek_12/cats/delete/{id}'
  defaults:
    _form: '\Drupal\jek_12\Form\Delete'
    _title: ''
  requirements:
    _permission: 'administer nodes'
